<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pays des Merveilles - Jeu de Traître</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .mission {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Pays des Merveilles - Jeu de Traître</h1>
    
    <div id="missions">
        <!-- Missions will be injected here -->
    </div>

    <script>
        const missions = [
            {
                day: "Jour 1",
                mission1: {
                    title: "Le festin du Chapelier",
                    scenario: "Aujourd’hui, vous êtes invités au festin du Chapelier fou. Chaque joueur doit proposer un plat ou un élément fantastique pour ce festin. Cependant, certains d'entre vous pourraient corrompre le festin avec des éléments sombres.",
                    examples: [
                        "Une soupe à la couleur changeante, qui devient plus sombre à mesure que vous la mangez.",
                        "Un gâteau qui murmure des secrets inquiétants lorsque vous le coupez.",
                        "Une boisson qui vous fait perdre la mémoire pendant quelques minutes."
                    ],
                    twist: "Le Rire Invisible : Au cours du festin, un étrange rire invisible se fait entendre, interrompant les discussions et semant la confusion."
                },
                mission2: {
                    title: "L’échiquier de la Reine Rouge",
                    announcement: "Un échiquier est apparu dans la forêt du Pays des Merveilles. Chaque joueur reçoit une énigme liée à une pièce d’échiquier.",
                    examples: [
                        "Je suis la seule pièce d’échiquier qui ne peut pas reculer. Qui suis-je ? (Réponse : Le pion)",
                        "Mon déplacement est droit mais je ne peux sauter aucune pièce. Qui suis-je ? (Réponse : La tour)"
                    ],
                    twist: "Les Réponses Trompeuses : Certains joueurs recevront des réponses erronées à leurs énigmes."
                }
            },
            {
                day: "Jour 2",
                mission1: {
                    title: "Le Lapin Blanc en retard",
                    scenario: "Le Lapin Blanc est encore en retard. Pour le rattraper, vous devez résoudre une série de devinettes rapides.",
                    examples: [
                        "Qu'est-ce qui a un cœur mais ne bat jamais ? (Réponse : Une carte à jouer)",
                        "Plus je suis vieux, plus je deviens fort. Qui suis-je ? (Réponse : Le vent)"
                    ],
                    twist: "Le Duel des Masques : Un coffret rempli de masques apparaît, chaque joueur peut porter un masque qui révèle des visions."
                },
                mission2: {
                    title: "Le Miroir Brisé",
                    announcement: "Un miroir s’est brisé, et ses morceaux contiennent des indices sur l’identité des traîtres.",
                    twist: "Les Reflets Trompeurs : Les morceaux de miroir renvoient des reflets déformés."
                }
            },
            {
                day: "Jour 3",
                mission1: {
                    title: "La Folie du Chapelier",
                    scenario: "Quelqu’un dans le groupe commence à perdre la tête après avoir été touché par le Chapelier fou.",
                    twist: "Le Chemin des Possibilités : Un chemin se divise en deux, chaque joueur doit choisir un chemin qui mène à une vérité ou une illusion."
                },
                mission2: {
                    title: "La Valse des Cartes",
                    announcement: "Chaque membre du groupe reçoit une carte spéciale. Certaines cartes donnent des pouvoirs spéciaux, d’autres lancent des malédictions.",
                    twist: "Le Double Jeu des Cartes : Certaines cartes ont un double usage."
                }
            }
        ];

        const renderMissions = () => {
            const missionsDiv = document.getElementById("missions");
            missions.forEach(m => {
                const missionHTML = `
                    <div class="mission">
                        <h2>${m.day}</h2>
                        <h3>${m.mission1.title}</h3>
                        <p>${m.mission1.scenario}</p>
                        <h4>Exemples :</h4>
                        <ul>${m.mission1.examples.map(example => `<li>${example}</li>`).join('')}</ul>
                        <p><strong>Twist :</strong> ${m.mission1.twist}</p>

                        <h3>${m.mission2.title}</h3>
                        <p>${m.mission2.announcement}</p>
                        <p><strong>Twist :</strong> ${m.mission2.twist}</p>
                    </div>
                `;
                missionsDiv.innerHTML += missionHTML;
            });
        };

        renderMissions();
    </script>
</body>
</html>
